<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather ☀️</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar" style="background-color: #aedadd">
        <div class="container-fluid">
          <a class="navbar-brand">Weather</a>
          <form class="d-flex" role="search" id="search-city">
            <input
              class="form-control"
              type="search"
              placeholder="Enter your city"
              aria-label="Search"
              id="city-input"
            />
            <button class="btn btn-outline-success" type="submit" id="search-button">
              Search
            </button>
            <button class="btn btn-outline-success" type="submit" id="current-button">
                Current
              </button>
          </form>
        </div>
      </nav>
</div>
    </div>
     <p>
      <a href="https://github.com/Claus3lido/Weather-App" target="_blank">Open-source code</open-soucre></a> by Claudia Cumplido
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
