<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather ☀️</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
      <nav class="navbar" style="background-color: #aedadd">
        <div class="container-fluid">
          <a class="navbar-brand">Weather</a>
          <form class="d-flex" role="search" id="search-city">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter your city"
              aria-label="Search"
              id="city-input"
            />
            <button class="btn btn-outline-success" type="submit" id="search-button">
              Search
            </button>
            <button class="btn btn-outline-success" type="submit" id="current-button">
                Current
              </button>
          </form>
          </div>
        </div>
      </nav>
      <div class="header"><h1 id="city"></h1></div>
    </ hr>
      <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
            <ul>
              <li>
                <span id="date">
                </span> 
                <div id="description"></div>
              </li>
              <li>
                   <strong id="humidity"></strong>%
              </li>
              <li>
                Wind: 
                <strong id="wind"></strong> mph
              </li>
            </ul>
          </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                     <img src="" alt="Clear" id="icon" class="float-right" />
                    <strong id="temperature"></strong>
                    <div class="units">
                       °F 
                     </div>
                </div>   
              </div>
            </div>
           </div>
          <div class="weather-forcast" id="forecast"></div>
        </div>
      </div>
</div>
    </div>
     <footer>
            This project was coded by Claudia Cumplido and is 
            <a href="https://github.com/Claus3lido/Weather-App" target="_blank">open-sourced on GitHub</a> 
            and 
            <a href="https://spectacular-starship-dcb805.netlify.app/?" target="_blank">hosted by netlify</a>
          </footer>
    <script src="src/index.js"></script>
  </body>
</html>
